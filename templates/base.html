<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edugate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Main content padding to avoid overlap with sidebar */
        .main-content {
            padding-left: 15px;
        }

        /* Sidebar customization */
        .offcanvas-start {
            width: 250px;
            background-color: #f8f9fa;
        }

        /* Sidebar header */
        .offcanvas-header {
            background-color: #0d6efd;
            color: white;
        }

        .offcanvas-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary m-3" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        â˜° Menu
    </button>

    <!-- Sidebar Offcanvas Component -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Edugate</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                {% if current_user.is_authenticated %}
                    <li class="mb-2">Logged in as: <strong>{{ current_user.username }}</strong></li>
                    <li>
                        <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                            <input type="submit" value="Logout" class="btn btn-danger w-100">
                        </form>
                    </li>
                {% else %}
                    <li><a href="{{ url_for('login') }}" class="btn btn-primary w-100 mb-2">Login</a></li>
                    <li><a href="{{ url_for('register') }}" class="btn btn-secondary w-100">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-content">
        {% block content %}
        <!-- Page-specific content here -->
        {% endblock %}
    </div>

    <footer class="footer-custom text-center mt-4">
        <p>&copy; All rights reserved.</p>
    </footer>
    
    <script>
        window.addEventListener('scroll', function() {
            // Calculate the scroll position and document height
            const scrollPosition = window.innerHeight + window.scrollY;
            const documentHeight = document.documentElement.offsetHeight;
            
            // Get the footer element
            const footer = document.querySelector('.footer-custom');
    
            // Show footer when reaching the bottom of the page
            if (scrollPosition >= documentHeight) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
