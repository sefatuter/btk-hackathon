<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edugate{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="gradient-background">
    <!-- <div class="container"> -->
        <!-- Main Content -->
        <header>
            <nav>
                <ul>
                    {% if current_user.is_authenticated %}
                        <li>Logged in as: {{ current_user.username }}</li>
                        <li>
                            <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                                <input type="submit" value="Logout" class="btn btn-danger">
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}


        {% endblock %}
    <!-- </div> -->

    <footer class="footer-custom">
        <p>&copy; All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
    <script>
        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block'; // Show the typing indicator
        }
    
        // Optionally, if you want to hide the typing indicator after a delay:
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none'; // Hide the typing indicator
        }
    </script>
</body>
</html>
