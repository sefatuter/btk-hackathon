<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #0d6efd;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f8f9fa;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            margin-left: auto;
        }

        .ai-message {
            margin-right: auto;
        }

        .message-content {
            padding: 1rem;
            border-radius: 15px;
            position: relative;
        }

        .user-message .message-content {
            background-color: #e3f2fd;
            color: #000;
            border-radius: 15px 15px 0 15px;
        }

        .ai-message .message-content {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 15px 0;
        }

        .chat-input {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .typing-indicator {
            padding: 0.5rem;
            display: none;
            color: #6c757d;
            font-style: italic;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        /* Message formatting styles */
        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('student_dashboard') }}" class="btn btn-sm btn-warning">> Go back</a>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="h3 mb-0">EduAI Assistant</h1>
            <p class="mb-0">Eğitim asistanınız size yardımcı olmaya hazır</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="d-flex align-items-start">
                    <img src="../static/images/catfu.jpeg" alt="AI" class="avatar">
                    <div class="message-content">
                        Merhaba! Size eğitim ve dersleriniz konusunda nasıl yardımcı olabilirim?
                        <div class="timestamp">Şimdi</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <i class="bi bi-three-dots"></i> AI yanıt yazıyor...
        </div>

        <div class="chat-input">
            <form id="chatForm" class="d-flex">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Mesajınızı yazın..." required>
                <button type="submit" class="btn btn-primary px-4 ms-2">
                    <i class="bi bi-send"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize markdown and syntax highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // Chat form submission
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                input.value = '';
                
                // Show typing indicator
                document.getElementById('typingIndicator').style.display = 'block';
                
                try {
                    // Send message to Flask backend
                    const response = await fetch('/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    document.getElementById('typingIndicator').style.display = 'none';
                    
                    // Add AI response to chat
                    addMessage(data.response, 'ai');
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('typingIndicator').style.display = 'none';
                }
            }
        });

        function addMessage(message, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Parse markdown if it's an AI message
            const formattedMessage = type === 'ai' ? marked.parse(message) : message;
            
            const html = `
                <div class="d-flex align-items-start ${type === 'user' ? 'flex-row-reverse' : ''}">
                    <img src="../static/images/${type === 'user' ? 'user.jpeg' : 'catfu.jpeg'}" 
                        alt="${type === 'user' ? 'User' : 'AI'}" 
                        class="avatar">
                    <div class="message-content">
                        ${formattedMessage}
                        <div class="timestamp">${currentTime}</div>
                    </div>
                </div>
            `;
            
            messageDiv.innerHTML = html;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Initialize syntax highlighting for code blocks
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }
    </script>
</body>
</html>
