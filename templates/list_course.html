<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Table</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            margin: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Course Details</h1>
    <h2>{{ course.course_code }} - {{ course.course_name }}  <button>Quiz yap</button></h2>
    
    <h3>Topics</h3>
    <ul>
        {% for topic in course.topics %}
            <li>
                <strong>{{ topic.topic_name }}</strong>
                <ul>
                    {% for subtopic in topic.subtopics %}
                        <li>{{ subtopic.subtopic_name }} <button>Quiz yap</button></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
